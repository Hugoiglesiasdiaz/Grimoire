<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimoire - Inicio</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <header>
        <nav>
            <h1>Grimoire</h1>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/about">Acerca de</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="page-container">
            <h2 class="main-title">Bienvenido a Grimoire</h2>
            
            <div class="content-grid">
                <!-- Columna izquierda: Upload y Listado -->
                <div class="left-column">
                    <div class="upload-section">
                        <h3>Subir Archivos</h3>
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <input type="file" name="file" id="fileInput" multiple required>
                            <ul id="fileList" class="file-list"></ul>
                            <button type="submit">Subir</button>
                        </form>
                    </div>

                    <div id="list-container">
                        <h3 class="list-title">Archivos Indexados</h3>
                        <div class="files-list-wrapper">
                            <ul id="files-list">
                            </ul>
                        </div>
                    </div>
                </div>
                
                <!-- Columna derecha: Buscador -->
                <div class="right-column">
                    <div class="search-container">
                        <h2>Buscador</h2>
                        <form action="/buscar" method="GET" class="search-form">
                            <input type="text" id="search-box" name="q" placeholder="Escribe aquÃ­ para buscar..." required>
                            <button type="submit" id="search-button" onclick="buscar(event)">Buscar</button>
                        </form>
                        <div id="resultados"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Grimoire. Todos los derechos reservados.</p>
    </footer>

    <script type="text/javascript" src="/javascript/index.js"></script>
    <script type="text/javascript" src="/javascript/buscador.js"></script>
</body>

</html>
